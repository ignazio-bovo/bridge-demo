syntax = "proto3";

option go_package = "github.com/kima-finance/kima-tss/tss-proc/go-tss/messages";

package messages;

message JoinPartyRequest {
  string ID = 1; // the unique hash id
}

message JoinPartyLeaderComm {
  enum ResponseType {
    Unknown = 0;
    Success = 1;
    Timeout = 2;
    LeaderNotReady = 3;
    UnknownPeer = 4;
  }
  string ID = 1;         // unique hash id
  string MsgType = 2;    // unique hash id
  string RequestType = 3; // request or response
  ResponseType type = 4; // result
  string LeaderNodeID = 5; // msg id
  repeated string PeerIDs = 6; // if Success , this will be the list of peers to form the ceremony, if
                                // fail , this will be the peers that are available
  int32 threshold = 7; // threshold
  bytes MsgPayload = 8; // msg to process

}
